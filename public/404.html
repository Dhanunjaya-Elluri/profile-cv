<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      var l = window.location;
      var path = l.pathname.slice(1);
      var redirectPath = path === 'profile-cv' ? 'bio' : path.replace('profile-cv/', '');

      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/profile-cv/' +
        redirectPath +
        (l.search ? l.search : '') +
        (l.hash ? l.hash : '')
      );
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
